<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,user-scalable=yes">
    <title>GlslCanvas</title>
    <script type="text/javascript" src="dist/stats.min.js"></script>
    <script type="text/javascript" src="dist/glsl-canvas.min.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            background: #2c2c2c;
            overflow: hidden;
        }
        #glslCanvas {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
        }
    </style>
</head>

<body>
    <canvas class="glsl-canvas" data-fragment-url="30_ObjCamo.glsl"></canvas>
</body>

<script>
        /*
        stats.js
        */
        var stats = new Stats();
        stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild(stats.dom);

        /*
        glsl-canvas.js
        Attributes: data-fragment-url, data-vertex-url, data-fragment, data-vertex, controls, data-autoplay
        Events: load, error, textureError, render, over, out, move, click
        Methods: load, on, pause, play, toggle, setTexture, setUniform, setUniforms, destroy
        */
        var options = {
            backgroundColor: 'rgba(0.0, 0.0, 0.0, 0.0)',
            alpha: true,
            antialias: false,
            premultipliedAlpha: false,
            preserveDrawingBuffer: false, 
                mode: "mesh",
                mesh: 'data/Snowastronaut.obj',
            extensions: ["OES_standard_derivatives"],
            doubleSided: false,
        };
        var canvas = document.querySelector('.glsl-canvas');
        var glsl = new glsl.Canvas(canvas, options);
        glsl.setUniforms({});
        glsl.on('render', function () {
            stats.end();
            // execute here custom code on every raf tick
            stats.begin();
        });
        canvas.style.width = '100%';
        canvas.style.height = '100%';
    </script>

</html>
